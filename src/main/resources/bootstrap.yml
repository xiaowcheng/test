#这里使用的是 bootstrap.yml 这个配置，bootstrap的优先级高于application，很多配置都是要在服务启动前加载，
#所以使用bootstrap
spring:
  profiles:
    active: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.1.60.110:8761/eureka
  instance:    prefer-ip-address: true
---
spring:
  profiles: prod
  application:
    name: microservice-fenqu-customer
  cloud:
    config:
      uri: http://10.1.60.109:8763/
      label: master
      profile: prod
---
spring:
  profiles: dev
  application:
    name: microservice-fenqu-customer
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enalbe: true
        service-id: microservice-config-server
---
spring:
  profiles: test
  application:
    name: microservice-fenqu-customer
  cloud:
    config:
      uri: http://10.1.60.109:8763/
      label: master
      profile: test

